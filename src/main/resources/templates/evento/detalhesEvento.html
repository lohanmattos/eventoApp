<!DOCTYPE html>

<html>

<body>

<head> <title>App de Eventos</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

</head>


<!-- Como um span -->
	<nav class="navbar navbar-light bg-light" style="padding:10px;">
  		<span class="navbar-brand mb-0 h1"><h1>Detalhes do  Evento</h1></span>
  		<a class="btn btn-success" href="/eventos" role="button"> <i class="bi bi-card-list"></i> Listar Eventos</a>
	</nav>


<div class="container" style="margin-top: 10px; padding: 1px; border:solid 1px;">

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col">Horário</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="evento : ${evento}">
      <th scope="row"><span th:text="${evento.codigo}"></span></th>
      	<td><span th:text="${evento.nome}"></span></td>
		<td><span th:text="${evento.local}"></span></td>
		<td><span th:text="${evento.data}"></span></td>
		<td><span th:text="${evento.horario}"></span></td>
    </tr>
  </tbody>
</table>
</div>


<div class="container" style="margin-top: 10px; padding: 1px; border:solid 1px;">
 <th:block th:include="mensagemValidacao"></th:block>
<form method="POST" style="padding: 10px;">
  <div class="form-row align-items-center">
  <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Nome</label>
       <input type="text" class="form-control mb-2" value="" name="nomeConvidado" placeholder="Nome do convidado"> 
      </div>
      
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">RG</label>
      <input type="text" class="form-control mb-2" value="" name="rg"  placeholder="Documento RG">
    </div>

      <button type="submit" class="btn btn-primary mb-2"> <i class="bi bi-person-plus-fill" style="padding: 5px;" ></i> Adicionar</button>
      
    </div>
  </div>
</form>
</div>



<div class="container" style="margin-top: 10px; padding: 1px; border:solid 1px;">

<table class="table" style="padding: 10px;">
  <thead class="thead-dark">
   		<tr>
   		  	<th scope="col">Nome</th>
      		<th scope="col">Rg</th>
      		<th scope="col">Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="convidado : ${convidados}">
		<td><span th:text="${convidado.rg}"></span></td>
		<td><span th:text="${convidado.nomeConvidado}"></span></td>
		<td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"> <i class="bi bi-trash-fill"></i></a></td>
    </tr>
  </tbody>
</table>
</div>
</body>

</html>
