<!DOCTYPE html>

<html>

<body>

<head> <title>App de Eventos</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

</head>

<header>
	
	<!-- Como um span -->
		<nav class="navbar navbar-light bg-light"  style="padding:10px;">
  			<span class="navbar-brand"><h1>Cadastrar Evento</h1></span>
  			<a class="btn btn-success" href="/eventos" role="button">Listar Eventos <i class="bi bi-card-list" style="padding: 10px;" ></i></a>	

		</nav>

</header>

<div><br></div>

<div class="container">

</div>

<div class="container" style="padding: 5px; border:solid 1px;">
 <th:block th:include="mensagemValidacao"></th:block>
<form method="POST">
  <div class="row">
    <div class="col">
    	 <label class="sr-only" for="inlineFormInput">Nome </label>
      	 <input type="text" class="form-control" th:attr="value = ${evento.nome}" name="nome"  placeholder="Nome do Evento">
    </div>
    
    
    <div class="col" style="margin-bottom: 10px;">
    	<label class="sr-only" for="inlineFormInputGroup" >Local </label>
      	<input type="text" class="form-control" th:attr="value = ${evento.local}" name="local" placeholder="Local do Evento">
    </div>
    <div class="w-200"> </div>
    
    <div class="col">
    <label class="sr-only" for="inlineFormInputGroup">Data</label>
       <input type="date" class="form-control"  th:attr="value = ${evento.data}" name="data">  
    </div>
    
    <div class="col">

    </div>

    <div class="col">
    	 <label class="sr-only" for="inlineFormInputGroup">Hor√°rio </label>
         <input type="time" class="form-control" th:attr="value = ${evento.horario}" name="horario" style="width: 170px;"> 
    </div>
    
    <div class="col"style="margin-top:20px">
      <button type="submit" class="btn btn-primary mb-1">Salvar <i class="bi bi-archive" style="margin-top: 5px; padding: 5px;" ></i></button>

    </div>
    
  </div>
</form>
</div>

</body>

</html>
