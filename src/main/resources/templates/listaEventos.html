<!DOCTYPE html>

<html  xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<head>
	<title>EventosApp</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
  

<!-- Como um span -->
<nav class="navbar navbar-light bg-light"  style="padding:10px; ">
  <span class="navbar-brand mb-0 h1"><h1>Lista de Eventos</h1></span>
  <ul>
    <a class="btn btn-success" href="/cadastrarEvento" role="button"> Cadastrar Evento <i class="bi bi-plus-circle" style="padding: 10px;" ></i> </a>
	<a class="btn btn-success" href="/relatorio_evento" role="button"> Gerar Relatório <i class="bi bi-plus-circle" style="padding: 10px;" ></i> </a>
  </ul>
</nav>


<div class="container" style="margin-top: 10px; padding: 1px; border:solid 1px;">

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col">Horário</th>
      <th scope="col">Deletar</th>
      <th scope="col">Alterar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="evento : ${evento}">
      <th scope="row"><span th:text="${evento.codigo}"></span></th>
      	<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></td>
		<td><span th:text="${evento.local}"></span></td>
		<td><span th:text="${evento.data}"></span></td>
		<td><span th:text="${evento.horario}"></span></td>
		<td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="bi bi-trash-fill"></i></a></td>
		<td><a th:href="${(#mvc.url('EC#editarEvento').arg(0, evento.codigo)).build()}"><i class="bi bi-pencil-square"></i></i></a></td>
    </tr>
  </tbody>
</table>

</div>
</body>

</html>
